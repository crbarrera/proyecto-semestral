{% extends "base.html" %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/ficha_peli.css' %}">{% endblock css %}
{% block content %}
<div class="container">
    <div class="peliculas">
        <div class="pelicula">
                <img class="img1" src="{{ pelicula.foto.url }}" alt="{{ pelicula.nombre }}">
            <div class="info-peli">
                <p>{% now "DATETIME_FORMAT" %}</p>
                <p class="id-peli">{{ pelicula.id }}</p>
                <h1 class="nombre-peli">{{ pelicula.nombre }}</h1>
                <h5 class="precio">${{ pelicula.precio }}</h5>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <label for="Cantidad">Cantidad: 
                        <input type="number" name="cantidad" id="cantidad">
                    </label>
                    <button>Comprar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
