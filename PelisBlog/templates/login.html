
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Inicio de sesion</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Contrase√±a:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                        <br>
                            <center>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Ingresar">
                            </center>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="{% url 'registro' %}" class="text-info">Registrate Aqui</a>
                        </div>
                        <br>
                        {% if mesg %}
                        <div id="form_message" class="alert alert-danger" role="alert" style="text-align: center;">{{ mesg }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style> 
    body {
    background-image: linear-gradient(to left top, #17a2b8, #14abc4, #12b3d1, #11bcde, #12c5eb);
    height: 100vh;
    }
    #login .container #login-row #login-column .login-box {
    margin-top: 120px;
    max-width: 600px;
    height: 320px;
    border: 1px solid #9C9C9C;
    background-image: linear-gradient(to bottom, #aec1c3, #a9b5b7, #bcc5c6, #cfd5d5, #e3e5e5);
    }
    #login .container #login-row #login-column .login-box #login-form {
    padding: 20px;
    }
    #login .container #login-row #login-column .login-box #login-form #register-link {
    margin-top: -85px;
    }
</style>

{% endblock content %}
